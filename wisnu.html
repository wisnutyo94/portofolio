<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Booking Barba Barber</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL RESET & FONT */
* {
  box-sizing: border-box;
  font-family: 'Merriweather', serif;
  margin: 0;
  padding: 0;
}

/* BODY HITAM PERMANEN */
body {
  background-color: #000; /* background hitam */
  color: #fff;
  padding: 20px;
}

/* CONTAINER */
.container {
  max-width: 720px;
  margin: auto;
  background-color: #111; /* kotak tetap gelap */
  padding: 30px;
  border-radius: 22px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* LOGO */
.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
}

.logo img {
  max-width: 140px;
  width: 100%;
  height: auto;
}

/* JUDUL */
h1 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 26px;
}

/* FORM */
form {
  display: flex;
  flex-direction: column; /* semua input full-width, satu kolom */
  gap: 16px;
}

/* LABEL */
label {
  font-size: 14px;
  margin-bottom: 6px;
  display: block;
  color: #fff;
}

/* INPUT & SELECT */
input, select {
  width: 100%; /* full width */
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #333;
  font-size: 15px;
  background-color: #222; /* gelap */
  color: #fff;
  appearance: none;
  box-sizing: border-box;
}

/* BUTTON */
button {
  padding: 16px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 18px;
  font-size: 16px;
  cursor: pointer;
  width: 100%; /* full width */
}

button:hover {
  opacity: 0.85;
}

/* FOOTER */
.powered {
  margin-top: 25px;
  text-align: center;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="https://i.imgur.com/DssgKKJ.png" alt="Barba Barber Logo">
  </div>

  <h1>Booking Barba Barber</h1>

  <form id="bookingForm">

    <div>
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>
    </div>

    <div>
      <label>Nomor Whatsapp</label>
      <input type="text" name="whatsapp" required>
    </div>

    <div>
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div>
      <label>Pilih Kapster</label>
      <select name="kapster" required>
        <option value="">-- Pilih Kapster --</option>
        <option>Bayu</option>
        <option>Joel</option>
      </select>
    </div>

    <div>
      <label>Pilih Layanan</label>
      <select name="layanan" required>
        <option value="">-- Pilih Layanan --</option>
        <option>Regular Haircut - 50k</option>
        <option>Coloring - 200k</option>
        <option>Coloring - 300k</option>
        <option>Coloring - 400k</option>
      </select>
    </div>

    <div>
      <label>Pilih Tanggal</label>
      <input type="date" name="tanggal" required>
    </div>

    <div>
      <label>Pilih Jam</label>
      <select name="jam" required>
        <option value="">-- Pilih Jam --</option>
        <option>11.00 - 12.00</option>
        <option>13.00 - 14.00</option>
        <option>15.00 - 16.00</option>
        <option>17.00 - 18.00</option>
        <option>19.00 - 20.00</option>
        <option>21.00 - 22.00</option>
      </select>
    </div>

    <button type="submit">Kirim Booking</button>

  </form>

  <div class="powered">
    Powered by Barba Barber Â© 2026
  </div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz_0A1AuIIDTWaQ3U43GJ9dV7sTP3eJBETzyp5Ab3WcJh3udSqUo5YeIa0hZNwrbbcIiQ/exec";

document.getElementById("bookingForm").addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(res => alert("Booking berhasil dikirim"))
  .catch(err => alert("Gagal mengirim data"));
});
</script>

</body>
</html>
