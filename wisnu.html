<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <!-- FIX SAFARI AGAR TIDAK KECIL -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Booking Barba Barber</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Merriweather', serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #000;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo img {
      max-width: 140px;
      width: 100%;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .full {
      grid-column: span 2;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fff;
      appearance: none;
    }

    input[type="date"] {
      appearance: auto;
    }

    button {
      grid-column: span 2;
      padding: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 18px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    .powered {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="https://i.imgur.com/DssgKKJ.png" alt="Barba Barber Logo">
  </div>

  <h1>Booking Barba Barber</h1>

  <form id="bookingForm">

    <div>
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>
    </div>

    <div>
      <label>Nomor Whatsapp</label>
      <input type="text" name="whatsapp" required>
    </div>

    <div>
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div>
      <label>Pilih Kapster</label>
      <select name="kapster" required>
        <option value="">-- Pilih Kapster --</option>
        <option>Bayu</option>
        <option>Joel</option>
      </select>
    </div>

    <div>
      <label>Pilih Layanan</label>
      <select name="layanan" required>
        <option value="">-- Pilih Layanan --</option>
        <option>Regular Haircut - 50k</option>
        <option>Coloring - 200k</option>
        <option>Coloring - 300k</option>
        <option>Coloring - 400k</option>
      </select>
    </div>

    <div>
      <label>Pilih Tanggal</label>
      <input type="date" name="tanggal" required>
    </div>

    <div>
      <label>Pilih Jam</label>
      <select name="jam" required>
        <option value="">-- Pilih Jam --</option>
        <option>11.00 - 12.00</option>
        <option>13.00 - 14.00</option>
        <option>15.00 - 16.00</option>
        <option>17.00 - 18.00</option>
        <option>19.00 - 20.00</option>
        <option>21.00 - 22.00</option>
      </select>
    </div>

    <button type="submit">Kirim Booking</button>

  </form>

  <div class="powered">
    Powered by Barba Barber Â© 2026
  </div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz_0A1AuIIDTWaQ3U43GJ9dV7sTP3eJBETzyp5Ab3WcJh3udSqUo5YeIa0hZNwrbbcIiQ/exec";

document.getElementById("bookingForm").addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(res => alert("Booking berhasil dikirim"))
  .catch(err => alert("Gagal mengirim data"));
});
</script>

</body>
</html>
