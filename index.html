<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>De'Barba Booking Form</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Merriweather',serif;
}

body{
  margin:0;
  background:#000;
  color:#fff;
}

.wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:900px;
  padding:40px 30px;
}

h1{
  text-align:center;
  margin-bottom:40px;
  font-weight:700;
  font-size:32px;
}

/* ===== FORM GRID (2 KOLOM) ===== */
.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:22px;
}

/* ===== PILL INPUT ===== */
input, select{
  width:100%;
  padding:16px 26px;
  background:transparent;
  border:2px solid #fff;
  border-radius:999px;
  color:#fff;
  font-size:15px;
  box-sizing:border-box;
}

input::placeholder{
  color:#ddd;
}

input:focus, select:focus{
  outline:none;
  background:#fff;
  color:#000;
}

/* ===== FIX DATE INPUT (TIDAK MELEBAR) ===== */
input[type="date"]{
  appearance:none;
  -webkit-appearance:none;
  -moz-appearance:none;
  width:100%;
  max-width:100%;
}

/* Hilangkan icon bawaan browser */
input[type="date"]::-webkit-calendar-picker-indicator{
  opacity:0;
  cursor:pointer;
  position:absolute;
  right:0;
  width:100%;
  height:100%;
}

/* ===== DATE WRAP ===== */
.date-wrap{
  position:relative;
}

.date-wrap input{
  padding-right:50px;
}

.date-wrap span{
  position:absolute;
  right:22px;
  top:50%;
  transform:translateY(-50%);
  pointer-events:none;
}

/* ===== BUTTON ===== */
button{
  margin-top:35px;
  width:100%;
  padding:18px;
  border:none;
  border-radius:999px;
  background:#fff;
  color:#000;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

/* ===== NOTE ===== */
.note{
  margin-top:20px;
  text-align:center;
  font-size:14px;
  color:#ccc;
}

/* ===== FOOTER ===== */
footer{
  margin-top:45px;
  text-align:center;
  font-size:13px;
  color:#aaa;
}

/* ðŸ“± MOBILE */
@media(max-width:768px){
  h1{
    font-size:26px;
    margin-bottom:30px;
  }

  .container{
    padding:30px 20px;
  }

  .form-grid{
    grid-template-columns:1fr;
    gap:16px;
  }

  input, select{
    padding:14px 22px;
    font-size:14px;
  }

  button{
    padding:16px;
    font-size:15px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
<div class="container">

<h1>Booking Barba Barbershop</h1>

<form id="bookingForm">

<div class="form-grid">

<input name="nama" placeholder="Nama Lengkap" required>

<input name="wa" placeholder="Nomor WhatsApp" required>

<input type="email" name="email" placeholder="Email" required>

<select name="layanan" required>
  <option value="">Pilih Layanan</option>
  <option>Haircut</option>
  <option>Haircut + Beard</option>
  <option>Beard Trim</option>
</select>

<div class="date-wrap">
  <input
    name="tanggal"
    placeholder="Pilih Tanggal"
    required
    onfocus="this.type='date'"
    onblur="if(!this.value)this.type='text'">
  <span>â–¼</span>
</div>

<select name="jam" required>
  <option value="">Pilih Jam</option>
  <option>11.00 - 12.00</option>
  <option>13.00 - 14.00</option>
  <option>15.00 - 16.00</option>
  <option>17.00 - 18.00</option>
  <option>19.00 - 20.00</option>
  <option>21.00 - 22.00</option>
</select>

</div>

<button>Booking Sekarang</button>

</form>

<p class="note">
Mohon datang tepat waktu. Jika ingin reschedule, silakan hubungi admin.
</p>

<footer>
Powered by <strong>Barba Barber</strong> Â© 2026
</footer>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz6wOQchJ04ZlkB57ihyejLc9l85sJH_QAx9iA-JVlwrgKilK5rHETjpMMT94oaA28y/exec";
const WA_ADMIN = "6285163010608";

document.getElementById("bookingForm").addEventListener("submit", e => {
  e.preventDefault();
  const d = new FormData(e.target);

  fetch(API_URL,{
    method:"POST",
    body:d,
    mode:"no-cors"
  });

  const msg = encodeURIComponent(
`Booking Barba Barbershop

Nama: ${d.get("nama")}
WA: ${d.get("wa")}
Email: ${d.get("email")}
Layanan: ${d.get("layanan")}
Tanggal: ${d.get("tanggal")}
Jam: ${d.get("jam")}`
  );

  window.location.href = `https://wa.me/${WA_ADMIN}?text=${msg}`;
});
</script>

</body>
</html>
